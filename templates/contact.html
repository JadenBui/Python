{%extends "pythonweb.html"%}
{%block content%}
<style>
    .contact-card{
    border: 1px solid black;
}

.card-img-top{
    width: 120px; margin: auto; padding: 5% 0 2.5% 0;
}
    .btn {
    display: inline-block;
    border-radius: 5px;
    border: none;
    text-align: center;
    font-size: 1rem;
    padding: 1rem;
    width: 10rem;
    transition: all 0.5s;
    cursor: pointer;
    margin-bottom: 1rem;
  }

.btn span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
  }

.btn span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -1rem;
    transition: 0.2s;
  }

.btn:hover span {
    padding-right: 1.5rem;
  }

.btn:hover span:after {
    opacity: 1;
    right: 0;
  }

</style>
<h3 style="font-weight: bold;">CONTACT ME</h3>
    <div class="album py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow contact-card">
              <img class="card-img-top" alt="gmail-img" src="static/gmail.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Enquiry is appreciated via email</p>
                <div style="margin: auto;">
                  <div class="btn-group">
                    <a class="btn btn-outline-dark" href="mailto:sheepnmouse@email.com"><span><i
                          class="fas fa-envelope"></i> EMAIL
                        ME</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow contact-card">
              <img class="card-img-top" alt="facebook-img" src="static/facebook.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Feel like a talk? Add friend now!</p>
                <div class="margin:auto">
                  <div class="btn-group">
                    <a class="btn btn-outline-dark" href="https://www.facebook.com/" target="_blank"><span><i
                          class="fas fa-user-plus"></i> ADD
                        ME</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card mb-4 box-shadow contact-card">
              <img class="card-img-top" alt="twitter-img" src="static/twitter.png" data-holder-rendered="true">
              <div class="card-body">
                <p class="card-text">Twitter preferred? Click on now!</p>
                <div class="margin: auto">
                  <div class="btn-group">
                    <a class="btn btn-outline-dark" href="https://twitter.com/" target="_blank"><span><i
                          class="fas fa-user-plus"></i></i> ADD
                        ME</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{%endblock%}
